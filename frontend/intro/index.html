<html>
	<head>
		<style type="text/css">
			.wrapper {
			    background: pink;
			}

			.rect {
			    width: 50px;
			    height: 50px;
			    margin-bottom: 20px;
			    background: black;
			}		
		</style>
	</head>
	<body>
		<div class="wrapper">
		    <div class="rect"></div>
		    <div class="rect"></div>
		    <div class="rect"></div>
		</div>

		<script type="text/javascript">
			function makeYellow() {
			    this.style.background = "yellow";
			}

			var rects = document.getElementsByClassName("rect");
			for (var i in rects) {
			    rects[i].addEventListener("click", makeYellow);   
			}
		</script>
	</body>
</html>
